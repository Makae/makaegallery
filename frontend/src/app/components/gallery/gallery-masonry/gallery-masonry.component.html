<app-header cssClass="hidden"></app-header>
<app-gallery-fullscreen #galleryFullscreenComponent  [images]="images" [activeImageIdx]="0"></app-gallery-fullscreen>
<div class="container-fullwidth masonry masonry-columns-{{columns.length}}" [class.fullscreen]="this.isFullscreen" >
    <div *ngFor="let column; let i = index of columns" class="column column-idx-{{i}}">
        <div *ngFor="let image of column.images" class="grid-item-scaling {{image.cssClass}}" (click)="showImageFullscreen(image)">
            <img [src]="image.thumbnail_url" alt="{{image.id}}"/>
        </div>
    </div>
</div>
